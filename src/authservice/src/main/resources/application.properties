server.port=${PORT:8080}

# MySQL
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:mysql-auth}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:authdb}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:authuser}
spring.datasource.password=${MYSQL_PASSWORD:authpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT
jwt.secret=${JWT_SECRET:default-jwt-secret-change-in-production}
jwt.expiration-ms=86400000

# Health check
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Logging
logging.level.hipstershop=DEBUG
logging.pattern.console=%d{yyyy-MM-dd'T'HH:mm:ss.SSS} %level %logger{36} - %msg%n
