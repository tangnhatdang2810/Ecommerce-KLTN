{{ define "register" }}

{{ template "header" . }}



<main role="main" class="cart-sections">
  <section class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card mt-5 mb-5" style="border: 1px solid #ddd; border-radius: 8px;">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">Create Account</h3>

            {{ if $.register_error }}
            <div class="alert alert-danger" role="alert" style="background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; padding: 12px; border-radius: 4px; margin-bottom: 16px;">
              {{ $.register_error }}
            </div>
            {{ end }}

            <form method="POST" action="{{ $.baseUrl }}/register">
              <div class="form-group mb-3">
                <label for="email" style="font-weight: 600; margin-bottom: 4px; display: block;">Email <span style="color: red;">*</span></label>
                <input type="email" class="form-control" id="email" name="email" value="{{ $.email }}" required
                  placeholder="Enter your email" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%;">
              </div>
              <div class="form-group mb-3">
                <label for="username" style="font-weight: 600; margin-bottom: 4px; display: block;">Username <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="username" name="username" value="{{ $.username }}" required
                  placeholder="Choose a username" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%;">
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label for="first_name" style="font-weight: 600; margin-bottom: 4px; display: block;">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ $.first_name }}"
                      placeholder="First name" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%;">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label for="last_name" style="font-weight: 600; margin-bottom: 4px; display: block;">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ $.last_name }}"
                      placeholder="Last name" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%;">
                  </div>
                </div>
              </div>
              <div class="form-group mb-4">
                <label for="password" style="font-weight: 600; margin-bottom: 4px; display: block;">Password <span style="color: red;">*</span></label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6"
                  placeholder="At least 6 characters" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%;">
              </div>
              <button type="submit" class="cymbal-button-primary" style="width: 100%; padding: 12px; font-size: 16px;">
                Create Account
              </button>
            </form>

            <hr style="margin: 24px 0;">
            <p class="text-center" style="margin: 0;">
              Already have an account?
              <a href="{{ $.baseUrl }}/login" style="color: #c2185b; text-decoration: none; font-weight: 600;">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{{ template "footer" . }}

{{ end }}
