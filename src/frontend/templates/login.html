{{ define "login" }}

{{ template "header" . }}



<main role="main" class="cart-sections">
  <section class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card mt-5 mb-5" style="border: 1px solid #ddd; border-radius: 8px;">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">Login</h3>

            {{ if $.success_message }}
            <div class="alert alert-success" role="alert" style="background-color: #d4edda; border-color: #c3e6cb; color: #155724; padding: 12px; border-radius: 4px; margin-bottom: 16px;">
              {{ $.success_message }}
            </div>
            {{ end }}

            {{ if $.login_error }}
            <div class="alert alert-danger" role="alert" style="background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; padding: 12px; border-radius: 4px; margin-bottom: 16px;">
              {{ $.login_error }}
            </div>
            {{ end }}

            <form method="POST" action="{{ $.baseUrl }}/login">
              <div class="form-group mb-3">
                <label for="email" style="font-weight: 600; margin-bottom: 4px; display: block;">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ $.email }}" required
                  placeholder="Enter your email" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%;">
              </div>
              <div class="form-group mb-4">
                <label for="password" style="font-weight: 600; margin-bottom: 4px; display: block;">Password</label>
                <input type="password" class="form-control" id="password" name="password" required
                  placeholder="Enter your password" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%;">
              </div>
              <button type="submit" class="cymbal-button-primary" style="width: 100%; padding: 12px; font-size: 16px;">
                Login
              </button>
            </form>

            <hr style="margin: 24px 0;">
            <p class="text-center" style="margin: 0;">
              Don't have an account?
              <a href="{{ $.baseUrl }}/register" style="color: #c2185b; text-decoration: none; font-weight: 600;">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{{ template "footer" . }}

{{ end }}
