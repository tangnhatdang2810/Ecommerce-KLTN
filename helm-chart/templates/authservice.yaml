{{- if .Values.authService.create }}
{{- if .Values.serviceAccounts.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.authService.name }}
  namespace: {{ .Release.Namespace }}
  {{- if not .Values.serviceAccounts.annotationsOnlyForCartservice }}
  {{- with .Values.serviceAccounts.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
---
{{- end }}

# ---------- MySQL for AuthService ----------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-auth
  namespace: {{ .Release.Namespace }}
  labels:
    app: mysql-auth
spec:
  selector:
    matchLabels:
      app: mysql-auth
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql-auth
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
          - containerPort: 3306
          env:
          - name: MYSQL_ROOT_PASSWORD
            value: "rootpassword"
          - name: MYSQL_USER
            value: {{ .Values.authService.mysql.user | quote }}
          - name: MYSQL_PASSWORD
            value: {{ .Values.authService.mysql.password | quote }}
          - name: MYSQL_DATABASE
            value: {{ .Values.authService.mysql.database | quote }}
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
          - name: mysql-data
            mountPath: /var/lib/mysql
          readinessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
      - name: mysql-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-auth
  namespace: {{ .Release.Namespace }}
  labels:
    app: mysql-auth
spec:
  type: ClusterIP
  selector:
    app: mysql-auth
  ports:
  - port: 3306
    targetPort: 3306

# ---------- AuthService ----------
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.authService.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.authService.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.authService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.authService.name }}
      {{- if .Values.sidecars.create }}
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
      {{- end }}
    spec:
      {{- if .Values.serviceAccounts.create }}
      serviceAccountName: {{ .Values.authService.name }}
      {{- else }}
      serviceAccountName: default
      {{- end }}
      {{- if .Values.securityContext.enable }}
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      {{- end }}
      containers:
        - name: server
          {{- if .Values.securityContext.enable }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
          {{- end }}
          {{- if .Values.images.tag }}
          image: {{ .Values.images.repository }}/{{ .Values.authService.name }}:{{ .Values.images.tag | default .Chart.AppVersion }}
          {{- else }}
          image: {{ .Values.images.repository }}/{{ .Values.authService.name }}
          {{- end }}
          ports:
          - containerPort: 8080
          readinessProbe:
            initialDelaySeconds: 20
            httpGet:
              path: "/_healthz"
              port: 8080
          livenessProbe:
            initialDelaySeconds: 20
            httpGet:
              path: "/_healthz"
              port: 8080
          env:
          - name: PORT
            value: "8080"
          - name: MYSQL_HOST
            value: {{ .Values.authService.mysql.host | quote }}
          - name: MYSQL_PORT
            value: {{ .Values.authService.mysql.port | quote }}
          - name: MYSQL_USER
            value: {{ .Values.authService.mysql.user | quote }}
          - name: MYSQL_PASSWORD
            value: {{ .Values.authService.mysql.password | quote }}
          - name: MYSQL_DATABASE
            value: {{ .Values.authService.mysql.database | quote }}
          - name: JWT_SECRET
            value: {{ .Values.authService.jwtSecret | quote }}
          resources:
            {{- toYaml .Values.authService.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.authService.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.authService.name }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.authService.name }}
  ports:
  - name: http
    port: 8080
    targetPort: 8080
{{- if .Values.networkPolicies.create }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.authService.name }}
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: {{ .Values.authService.name }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: {{ .Values.frontend.name }}
    ports:
     - port: 8080
       protocol: TCP
  egress:
  - {}
{{- end }}
{{- if .Values.sidecars.create }}
---
apiVersion: networking.istio.io/v1beta1
kind: Sidecar
metadata:
  name: {{ .Values.authService.name }}
  namespace: {{ .Release.Namespace }}
spec:
  workloadSelector:
    labels:
      app: {{ .Values.authService.name }}
  egress:
  - hosts:
    - istio-system/*
    - ./mysql-auth.{{ .Release.Namespace }}.svc.cluster.local
    {{- if .Values.opentelemetryCollector.create }}
    - ./{{ .Values.opentelemetryCollector.name }}.{{ .Release.Namespace }}.svc.cluster.local
    {{- end }}
{{- end }}
{{- if .Values.authorizationPolicies.create }}
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: {{ .Values.authService.name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.authService.name }}
  rules:
  - from:
    - source:
        principals:
        {{- if .Values.serviceAccounts.create }}
        - cluster.local/ns/{{ .Release.Namespace }}/sa/{{ .Values.frontend.name }}
        {{- else }}
        - cluster.local/ns/{{ .Release.Namespace }}/sa/default
        {{- end }}
    to:
    - operation:
        methods:
        - GET
        - POST
        ports:
        - "8080"
{{- end }}
{{- end }}
