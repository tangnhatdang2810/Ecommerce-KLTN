# ---------- MySQL for PaymentService ----------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-payment
  labels:
    app: mysql-payment
spec:
  selector:
    matchLabels:
      app: mysql-payment
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql-payment
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "rootpassword"
        - name: MYSQL_USER
          value: "paymentuser"
        - name: MYSQL_PASSWORD
          value: "paymentpassword"
        - name: MYSQL_DATABASE
          value: "paymentdb"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: mysql-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-payment
  labels:
    app: mysql-payment
spec:
  type: ClusterIP
  selector:
    app: mysql-payment
  ports:
  - port: 3306
    targetPort: 3306

# ---------- PaymentService ----------
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymentservice
  labels:
    app: paymentservice
spec:
  selector:
    matchLabels:
      app: paymentservice
  template:
    metadata:
      labels:
        app: paymentservice
    spec:
      serviceAccountName: paymentservice
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: server
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
        image: paymentservice
        ports:
        - containerPort: 50051
        env:
        - name: PORT
          value: "50051"
        - name: MYSQL_HOST
          value: "mysql-payment"
        - name: MYSQL_PORT
          value: "3306"
        - name: MYSQL_USER
          value: "paymentuser"
        - name: MYSQL_PASSWORD
          value: "paymentpassword"
        - name: MYSQL_DATABASE
          value: "paymentdb"
        - name: DISABLE_PROFILER
          value: "1"
        readinessProbe:
          grpc:
            port: 50051
        livenessProbe:
          grpc:
            port: 50051
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: paymentservice
  labels:
    app: paymentservice
spec:
  type: ClusterIP
  selector:
    app: paymentservice
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: paymentservice
